{% extends 'base.html' %}
{% load static %}


{% block main %}
<div class="container-fluid project py-2 my-2 product_decision">
    <div class="container py-2">
        <div class="text-center mx-auto pb-5 wow fadeIn" data-wow-delay=".3s" style="max-width: 600px;">
            <h5 class="text-primary">Бренды</h5>
            <h1>Выберите бренд</h1>
        </div>
        <div class="row">
            <div class="product-decision-choice col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".3s">
                <div class="project-img">
                    <a href="{% url 'gmt_product_catalog' %}" class="decision-img text-center">
                        <img src="{% static 'website/img/gmt_logo.png' %}" class="img-fluid rounded" alt="">
                    </a>
                </div>
                <hr class="decision_hr animated-hr">
            </div>
            <div class="product-decision-choice col-md-6 col-lg-4 wow fadeIn" data-wow-delay=".5s">
                <div class="project-img">
                    <a href="{% url 'cumark_page' %}" class="decision-img text-center">
                        <img src="{% static 'website/img/cumark_logo.png' %}" class="img-fluid rounded" alt="">
                    </a>
                </div>
                <hr class="decision_hr animated-hr">
            </div>
        </div>
    </div>
</div>
{% endblock main %}
